<html>
    <head>
        <title>Painty World : Free hand paint</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body class="body-background">
        <center>
          <h1>Painty World</h1>
          <canvas id="main_canvas" width="850" height="500"></canvas>
           
           
           <br><br><br>
           <span><button onclick="red()" id="red" style="background-color: red; width:50px; height:50px;"></button>
                 <button onclick="dgreen()" id="green" style="background-color: darkgreen; width:50px; height:50px;"></button>
                 <button onclick="light_gr()" id="green2" style="background-color: lightgreen; width:50px; height:50px;"></button>
                 <button onclick="blue()" id="blue" style="background-color: blue; width:50px; height:50px;"></button>
                 <button onclick="li_blue()" id="blue2" style="background-color: lightblue; width:50px; height:50px;"></button>
           </span><br><br>

            <button onclick="pink()" id="pink" style="background-color: pink; width:50px; height:50px;"></button>
            <button onclick="deep_pink()" id="deeppink" style="background-color: deeppink; width:50px; height:50px;"></button>
            <button onclick="bro()" id="brown" style="background-color: brown; width:50px; height:50px;"></button>
            <button onclick="grey()" id="grey" style="background-color: grey; width:50px; height:50px;"></button>
      </span><br><br><br>
      <span>Enter width - </span><input id="width_get" placeholder="Enter width">
      <button onclick="clear_area()" style="margin-left: 100px;">Clear Area</button>

</html>
